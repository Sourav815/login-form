<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search here...">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="text">
            <div class="heading">
                <h1><i class='bx bx-code-alt'></i>Programmer</h1>
            </div>
            <div class="text-section">
                <h1>Welcome!<br> <span>To MY Profile</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Eaque dolor quasi cupiditate? Ullam
                    eligendi
                    voluptate, harum repellat ratione tempore veritatis.</p>
                <div class="social-link">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
        <div class="login-form">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember-me">
                        <label for="remember"><input type="checkbox" name="" id="remember">Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="button"><button>Sign In</button></div>
                    <div class="regitration-login"><p>Don't have an account?<a href="sign_up.html">Sign Up</a></p></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
